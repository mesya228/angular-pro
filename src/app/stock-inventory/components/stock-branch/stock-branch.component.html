<div [formGroup]="parent">
  <div formGroupName="store">
    <input type="text" placeholder="Branch ID"
      formControlName="branch">
    <div class="red" *ngIf="checkRequired('branch')">Branch is required</div>
    <div class="red" *ngIf="checkInvalid()">Invalid branch code: 1 letter, 3 numbers</div>
    <div class="red" *ngIf="checkUnknown()">Unknown branch, check the ID</div>
    <input type="text" placeholder="Manager Code"
      formControlName="code">
    <div class="red" *ngIf="checkRequired('code')">Required</div>
  </div>
</div>
