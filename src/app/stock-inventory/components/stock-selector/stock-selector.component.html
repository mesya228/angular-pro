<div [formGroup]="parent">
    <div formGroupName="selector" class="row">
        <div class="input-field col s12 m5" >
            <select formControlName="productId">
                <option value="" disabled selected>Choose your option</option>
                <option [value]="product.id" *ngFor="let product of products">
                    {{product.name}}
                </option>
            </select>
            <label>Materialize Select</label>
        </div>
        <div class="input-field col s12 m4">
            <input placeholder="Amount" id="quantity" type="number" class="validate" formControlName="quantity">
            <label for="quantity">Quantity</label>
        </div>
        <button type="button" class="col s12 m3 btn" (click)="addToStock()">Add stock</button>
    </div>
</div>
