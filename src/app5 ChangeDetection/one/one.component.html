<div class="col s12 m6">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{user.name}}</span>
      <h5>{{user.age}} years old</h5>
    </div>
    <div class="card-action">
      <p>{{user.location}}</p>
      <p>{{user.email}}</p>
      <button class="btn" (click)="update()">Update</button>
    </div>
  </div>
</div>
