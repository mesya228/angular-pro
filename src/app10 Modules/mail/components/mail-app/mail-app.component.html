<div class="mail-app">

    <div class="col s12 m6">
      <router-outlet
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">

    </div>
    <div class="col s12 m6">
      <router-outlet
        name="pane"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </router-outlet>
    </div>
  </div>
</div>
